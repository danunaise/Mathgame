<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>เกมคณิตศาสตร์มหาสนุก</title>
</head>
<body>
    <div class="container">
        <h1>เกมคณิตศาสตร์มหาสนุก</h1>
        <b id="question"></b>
        <div class="question-container">
            <input type="number" id="answer" placeholder="คำตอบ">
            <div style="margin-top: 10px;">
                <button id="submit">ตรวจคำตอบ</button>
                <button id="reset">รีเซตเกม</button>
            </div>
            <div id="status"></div>
            <div id="count" style="margin-top: 10px; font-size: 20px;">ตอบถูก: 0 / 0 ข้อ</div>
        </div>
        <div style="margin-top: 20px;">
            &copy; Made with ❤️ by <a style="text-decoration: none; color: #0078d4;" target="_blank" href="https://github.com/danunaise/Mathgame">Danunai Sangkachalaw</a>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
